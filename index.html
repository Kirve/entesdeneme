
<html>
    <head>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" href="./style.css"> 
     </head>
    
 <body>
        
        <form id="search-form" >
                <div class="search">
                  <input type="text" id="loong" class="round" placeholder="Longitude [North]"/>
                  
                </div>
                <div class="search1">
                        <input type="text" id="latit" class="round" placeholder="Latitude [West]"/>
                </div>
</form>
        <div class="search2">
                <input type="submit" value="Look up!" id="wantedLoca" class="roundButton"
                       />
    
        </div>
        <div class="currentButton">
                <input type="submit" value="Current Location" id="currentLoca" class="roundButton"
                      />
    
        </div>
        
    <div class="location">
        <h1 class="location-timezone"></h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="pressure">
             <h1 class="pressure-level"> </h1>
        </div>

    <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree"></h2>
                <span></span>
            </div>
            <div class="temperature-description"></div>
    </div>
    <script src="skycons.js"></script>
    <script src="apps.js"></script>
</body>

</html>
